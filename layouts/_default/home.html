{{ define "main" }} <br />
<h2>Welcome to my website.</h2>
<br />

{{- range ( where site.RegularPages "Section" "posts" | first 3 ) }}
<div>
  <li style="margin-top: 20px">
    <a href="{{ .Permalink }}"
      ><b> {{ .Title }} </b>({{ .Date | time.Format ":date_medium"}})</a
    >
  </li>
  {{ .Summary}} {{- end}}<br />
</div>
<div style="margin-top: 50px">{{ partial "kofi.html" . }}</div>
{{end}}
