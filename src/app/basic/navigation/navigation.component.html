<!-- to be defined outside the toolbar-->
<mat-menu #menu="matMenu">
  <div *ngFor="let menuitem of menuItems ">
    <button mat-menu-item>
      <span>
        <a href="/{{menuitem.link}}" class="menu-link" *ngIf="menuitem.link != ''">
          <mat-icon>{{menuitem.icon}}</mat-icon>
          {{menuitem.label}}
        </a>
      </span>
    </button>
  </div>
</mat-menu>

<mat-toolbar color="primary" class="mat-toolbar mat-primary mat-single-row mat-toolbar-single-row">
  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
    <mat-menu #menu="matMenu"></mat-menu>
    <mat-icon>more_vert</mat-icon>
  </button>
  <span [innerHtml]="myBrand"></span>
  <!--
  <div [ngStyle]="{'padding-right':'7px', 'padding-left':'7px'}" [innerHtml]="separator">
  </div>
  <span [innerHtml]="subLine"></span>
  -->
</mat-toolbar>
