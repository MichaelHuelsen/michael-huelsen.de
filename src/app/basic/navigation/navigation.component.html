<mat-toolbar color="primary" class="mh-navigation">
  <span [innerHtml]="myBrand"></span>
  <ul>
    <li *ngFor="let menuitem of menuItems " class="small-caps">
      <a href="/{{menuitem.link}}" *ngIf="menuitem.link !='' ">
          <button mat-raised-button color="primary">
            <span class="btn-menu-text" [innerHtml]="menuitem.label "></span>
          </button>
        </a>
    </li>
  </ul>
</mat-toolbar>
