<mat-card class="mat-card">
  <mat-card-title>
    Change Log
  </mat-card-title>
  <mat-card-content>
    <ul>
      <li *ngFor="let v of changelog">
        Version {{v.versionName}}, {{v.versionDate}}
        <ul>
          <li *ngFor="let i of v.versionIssues">{{i.text}}</li>
        </ul>
        <br />
      </li>
    </ul>
  </mat-card-content>
</mat-card>
